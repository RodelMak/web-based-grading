<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="bg-dark">

<div class="container d-flex bg-dark justify-content-center align-items-center vh-100">
    <div class="form-login bg-success text-white p-4 rounded " style="width: 100%; max-width: 400px;">
      <form action="register.php" method="post">
         <h1>Login Form</h1>

         <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" name="username" required>
            <label for="">Fullname</label>
         </div>

         <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" name="email" required>
            <label for="">Email</label>
         </div>

         <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" name="password" required>
            
         </div>

         <div class="mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password" name="password" required>
            <label for="">Password(ex: "69")</label>
         </div>

         <select class="form-select form-select-lg mb-3" aria-label="Large select example" required>
            <option selected>Course</option>
            <option value="1">BSCS</option>
            <option value="2">BSIS</option>
            <option value="3">CRIM</option>
            <option value="4">ENGR</option>
          </select>

          <select class="form-select form-select-lg mb-3" aria-label="Large select example" required>
            <option selected>Level</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>


         <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary bg-info"><a href="index.html" class="text-dark text-decoration-none font-weight-bold">Register</a></button>
         </div>

         <div class="text-center mb-3">
            <p>Already have an Account?<a href="index.html" class="text-info"> Log-In</a></p>
         </div>

      </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
