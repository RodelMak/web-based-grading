<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <body class="bg-dark">

   
<div class="container d-flex bg-dark justify-content-center align-items-center vh-100">
    <div class="form-login bg-success text-white p-4 rounded " style="width: 100%; max-width: 400px;">
      <form action="account.php" method="post">
         <h1>Login Form</h1>

         <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" name="username" required>
            <label for="">Username</label>
         </div>

         <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" name="email" required>
            <label for="">Email</label>
         </div>

         <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" name="password" required>
            <label for="">Password</label>
         </div>   

         <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Log In</button>
         </div>

         <div class="text-center mb-3">
            <p>No Account?<a href="register.html" class="text-info"> Register</a></p>
         </div>

      </form>
    </div>
</div>
